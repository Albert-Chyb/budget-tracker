<ng-container *ngIf="years$ | async as years">
	<form class="period-picker-form" id="period-picker" #periodForm="ngForm">
		<!-- TODO: Add reset buttons for form inputs -->

		<mat-form-field class="year">
			<mat-label>Rok</mat-label>

			<mat-select
				name="year"
				#yearModel="ngModel"
				required
				[(ngModel)]="period.year"
			>
				<mat-option *ngFor="let year of years" [value]="year">
					{{ year }}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field class="month" *ngIf="period.length >= 1">
			<mat-label>Miesiąc</mat-label>

			<mat-select name="month" [(ngModel)]="period.month" #monthModel="ngModel">
				<mat-option *ngFor="let month of months; let i = index" [value]="i">
					{{ month }}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field class="week" *ngIf="period.length >= 2">
			<mat-label>Tydzień</mat-label>

			<mat-select name="week" [(ngModel)]="period.week" #weekModel="ngModel">
				<mat-option *ngFor="let weekIndex of weeks" [value]="weekIndex">
					{{ weekIndex + 1 }}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</form>

	<mat-dialog-actions>
		<button mat-button color="warn" form="period-picker" mat-dialog-close>
			Anuluj
		</button>

		<button
			mat-button
			color="accent"
			form="period-picker"
			[mat-dialog-close]="processValue()"
			[disabled]="periodForm.invalid"
		>
			OK
		</button>
	</mat-dialog-actions>
</ng-container>
