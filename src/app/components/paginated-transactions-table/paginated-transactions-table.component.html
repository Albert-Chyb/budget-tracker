<ng-container *ngIf="data$ | async as data">
	<paginated-firestore-collection-table
		[dataSource]="dataSource"
		[length]="data.transactionsCount"
	>
		<transactions-table
			[transactions]="dataSource"
			[categories]="data.categories"
			[wallets]="data.wallets"
		></transactions-table>
	</paginated-firestore-collection-table>
</ng-container>
