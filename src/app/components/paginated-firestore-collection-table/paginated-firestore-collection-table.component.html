<div class="loader-container">
	<ng-content></ng-content>

	<mat-paginator
		[length]="length"
		[pageSize]="pageSize"
		[pageSizeOptions]="pageSizeOptions"
		(page)="handlePageChange($event)"
	></mat-paginator>

	<div class="loader-container__spinner" *ngIf="isLoading$ | async">
		<mat-spinner></mat-spinner>
	</div>
</div>
