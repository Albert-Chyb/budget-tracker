<mat-card *ngIf="wallet">
	<mat-card-header>
		<mat-card-title>
			<h2>{{ wallet.name }}</h2>
		</mat-card-title>

		<div *ngIf="showActions">
			<button type="button" mat-icon-button [mat-menu-trigger-for]="menu">
				<mat-icon>more_vert</mat-icon>
			</button>

			<mat-menu #menu>
				<button mat-menu-item (click)="onWalletEdit.emit(wallet)">
					Zmień nazwę
				</button>
				<button mat-menu-item (click)="onWalletDelete.emit(wallet)">
					Usuń
				</button>
			</mat-menu>
		</div>
	</mat-card-header>

	<mat-card-content>
		<p class="wallet-balance">
			{{ wallet.balance | currency }}
		</p>
	</mat-card-content>
</mat-card>
