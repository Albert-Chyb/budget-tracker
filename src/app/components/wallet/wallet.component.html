<mat-card *ngIf="wallet">
	<mat-card-header>
		<mat-card-title>
			<h2>{{ wallet.name }}</h2>
		</mat-card-title>
	</mat-card-header>

	<mat-card-content>
		<p class="wallet-balance">
			{{ wallet.balance | currency }}
		</p>
	</mat-card-content>

	<mat-card-actions *ngIf="showActions">
		<button
			mat-icon-button
			color="accent"
			matTooltip="Zmień nazwę"
			(click)="updateName()"
		>
			<mat-icon>edit</mat-icon>
		</button>

		<button
			mat-icon-button
			color="warn"
			matTooltip="Usuń portfel"
			(click)="deleteWallet()"
		>
			<mat-icon>delete</mat-icon>
		</button>
	</mat-card-actions>
</mat-card>
