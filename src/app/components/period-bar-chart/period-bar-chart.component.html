<ngx-charts-bar-vertical-2d
	[results]="data"
	[yAxisLabel]="yAxisLabel"
	[xAxisLabel]="xAxisLabel"
	[showXAxisLabel]="chartLayoutConfig.showAxisLabels"
	[showYAxisLabel]="chartLayoutConfig.showAxisLabels"
	[xAxis]="true"
	[yAxis]="true"
	[scheme]="colorScheme"
	[roundEdges]="false"
	[groupPadding]="chartLayoutConfig.groupPadding"
	[barPadding]="chartLayoutConfig.barPadding"
	(select)="handleBarSelect($event)"
>
	<ng-template #tooltipTemplate let-model="model">
		<period-chart-tooltip [model]="model"></period-chart-tooltip>
	</ng-template>
</ngx-charts-bar-vertical-2d>
