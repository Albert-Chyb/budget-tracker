<mat-card *ngIf="data$ | loading | async as data">
	<mat-card-header>
		<h1 mat-card-title>Edytuj transakcje</h1>
	</mat-card-header>

	<mat-card-content>
		<transaction-form
			[wallets]="data.wallets"
			[categories]="data.categories"
			[transaction]="data.transaction"
			(onSubmit)="handleFormSubmit($event)"
		>
			<ng-template let-ngForm="ngForm">
				<button
					type="submit"
					[disabled]="ngForm.invalid"
					mat-flat-button
					color="accent"
				>
					Zapisz
				</button>

				<button type="button" mat-flat-button color="warn" (click)="delete()">
					Usu≈Ñ
				</button>
			</ng-template>
		</transaction-form>
	</mat-card-content>
</mat-card>
