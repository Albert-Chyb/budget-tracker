<section>
	<h1>Kategorie</h1>

	<categories-list
		*ngIf="categories$ | loading | async as categories"
		[categories]="categories"
		(onCategoryDelete)="deleteCategory($event)"
		(onCategoryEdit)="editCategory($event)"
	></categories-list>
</section>

<button
	type="button"
	mat-fab
	*global-fab
	(click)="addCategory()"
	aria-label="Dodaj kategoriÄ™"
>
	<mat-icon>add</mat-icon>
</button>
