<section>
	<h1>Kategorie</h1>

	<ng-container *ngIf="categories$ | loading | async as categories">
		<categories-list
			*clueIf="categories.length === 0"
			[categories]="categories"
		></categories-list>
	</ng-container>
</section>

<button
	type="button"
	mat-fab
	*global-fab
	(click)="addCategory()"
	aria-label="Dodaj kategoriÄ™"
>
	<mat-icon>add</mat-icon>
</button>
