<section>
	<mat-toolbar page-toolbar>
		<h1>Kategorie</h1>

		<div page-toolbar-spacer></div>

		<button
			type="button"
			mat-icon-button
			(click)="addCategory()"
			aria-label="Dodaj kategoriÄ™"
			color="accent"
		>
			<mat-icon>add</mat-icon>
		</button>
	</mat-toolbar>

	<ng-container *ngIf="categories$ | loading | async as categories">
		<categories-list
			*clueIf="categories.length === 0"
			[categories]="categories"
		></categories-list>
	</ng-container>
</section>
