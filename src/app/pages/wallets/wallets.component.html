<section *ngIf="wallets$ | loading | async as wallets">
	<h1>Twoje portfele</h1>

	<div class="wallets" *clueIf="wallets.length === 0">
		<loading-indicator
			#loading
			*ngFor="let wallet of wallets; trackBy: trackById"
		>
			<wallet
				[wallet]="wallet"
				[show-actions]="true"
				(onWalletDelete)="loading.pending(deleteWallet(wallet))"
				(onWalletEdit)="updateName(wallet, loading)"
			></wallet>
		</loading-indicator>
	</div>
</section>

<button
	type="button"
	mat-fab
	*global-fab
	(click)="createWallet()"
	aria-label="Dodaj portfel"
>
	<mat-icon>add</mat-icon>
</button>
