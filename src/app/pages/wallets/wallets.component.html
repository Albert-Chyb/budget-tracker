<div class="wallets-actions">
	<h1>Twoje portfele</h1>

	<div class="spacer"></div>

	<button mat-button color="accent" (click)="createWallet()">
		Dodaj portfel
	</button>
</div>

<section *ngIf="wallets$ | async as wallets">
	<div class="wallets" *ngIf="wallets.length > 0; else noWalletsInfo">
		<loading-indicator
			#loading
			*ngFor="let wallet of wallets; trackBy: trackById"
		>
			<wallet
				[wallet]="wallet"
				[show-actions]="true"
				(onWalletDelete)="loading.pending(deleteWallet(wallet))"
				(onWalletEdit)="updateName(wallet, loading)"
			></wallet>
		</loading-indicator>
	</div>
</section>

<ng-template #noWalletsInfo>
	<clue img="assets/icons/empty-wallet.svg">
		Nie posiadasz Å¼adnych portfeli
	</clue>
</ng-template>
