<ng-container *ngIf="wallets$ | async as wallets">
	<div class="wallets" *clueIf="wallets.length === 0">
		<loading-indicator
			#loading
			*ngFor="let wallet of wallets; trackBy: trackById"
		>
			<wallet
				[wallet]="wallet"
				[show-actions]="true"
				(onWalletDelete)="loading.pending(deleteWallet(wallet))"
				(onWalletEdit)="updateName(wallet, loading)"
			></wallet>
		</loading-indicator>
	</div>
</ng-container>

<floating-action-button>
	<button
		type="button"
		mat-fab
		(click)="createWallet()"
		aria-label="Dodaj portfel"
	>
		<mat-icon>add</mat-icon>
	</button>
</floating-action-button>
